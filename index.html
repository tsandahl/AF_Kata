<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Task Tracker</title>
  <meta name="description" content="A&F Task Tracker">
  <meta name="author" content="cvkusoski">

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="to-do-container">
    <header class="to-do-header">
      <h1>Task Tracker</h1>
      <h2>v2.0</h2>
    </header>
    <div class="task-tracker-container">
      <div class="to-do-input col-6">
      <form id="to-do-wrapper">
        <h3 id="create-task-header">Create a Task</h3>
        <div>
          <label for="task-name">Task Name</label>
          <input id="task-name" type="text" name="task" required />
        </div>

        <div>
          <label for="date">Date</label>
          <input id="date" type="date" name="date" required />
        </div>  
        <div>   
          <label for="assigned">Assigned To</label>
          <input id="assigned-to" type="text" name="assigned" required />
        </div>
        <input id="submit-task" type="submit" value="Submit" />
      </form>
    </div>
    <div class="to-do-existing col-6">
      <h3>Existing Tasks</h3>
      <ul class="task-items"></ul>
    </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
